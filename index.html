<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Junction</title>
    <script src="JS Files/format.js" defer></script>
    <script src="JS Files/frequency.js" defer></script>
    <script src="JS Files/vectorization.js" defer></script>
    <script src="JS Files/similarity_matrix.js" defer></script>
    <script src="JS Files/recommender.js" defer></script>
    <script src="JS Files/suggestions.js" defer></script>
    <script src="JS Files/app.js" defer></script>
    <link rel="stylesheet" href="CSS Files/utils.css">
    <link rel="stylesheet" href="CSS Files/styles.css">
</head>
<body>
    <div id="background-img">
        <img src="Images/background-image.jpg" alt="">
    </div>
    <div id="header" class="flex align-center justify-start">
        <div id="website-logo" class="flex">
            <img src="Images/website-logo.jpg" alt="">
        </div>
        <div id="website-name" class="flex justify-center text-center">
            <div id="website-name-title" class="bg-white">
                Movie Junction
            </div>
        </div>
    </div>
    <div id="search-area" class="flex justify-center bor-white-2">
        <div class="search-container">
            <input type="text" placeholder="Search Movie" class="search-text" autofocus>
            <ul class="search-suggestions bg-white"></ul>
        </div>
        <button type="button" class="search-button">Search</button>
    </div>
    <div class="not-found bor-white-3 display-none">Movie not found</div>
    <div class="searched-movie flex-col align-center">
        <div class="searched-movie-poster">
            <img src="Images/stock poster.jpg" class="movie-poster bor-white-5">
            <div class="ratings flex justify-center align-center bor-white-5 display-none">
                <img src="Images/thumbs-up-solid.svg" class="like-button bor-white-5">
                <img src="Images/thumbs-down-solid.svg" class="dislike-button bor-white-5">
            </div>
        </div>

        <div class="searched-movie-info flex-col align-center bor-white-2 display-none">
            <div class="searched-movie-title text-center bg-white"></div>
            <div class="searched-movie-genres flex-wrap justify-center"></div>
            <div class="searched-movie-overview text-center"></div>
            <div class="searched-movie-cast-container flex-col align-center justify-center">
                <div class="cast-title">Casts</div>
                <div class="cast-names flex-wrap justify-center"></div>
            </div>
            <div class="searched-movie-director-container flex-col align-center justify-center">
                <div class="director-title">Directors</div>
                <div class="director-names flex-wrap justify-center"></div>
            </div>
        </div>
    </div>
    <div class="recommendations-header flex justify-center display-none">
        <h2 class="text-center bor-white-2">You may also like</h2>
    </div>
    <div class="recommendations flex-wrap justify-center align-center display-none"></div>
    <div id="footer" class="text-center">
        Made with <span>&#10084</span> by Debanjan Poddar
    </div>
</body>
</html>
