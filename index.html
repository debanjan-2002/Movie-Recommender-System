<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS Files/format.js" defer></script>
    <script src="JS Files/frequency.js" defer></script>
    <script src="JS Files/vectorization.js" defer></script>
    <script src="JS Files/similarity_matrix.js" defer></script>
    <script src="JS Files/recommender.js" defer></script>
    <script src="JS Files/app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-img">
        <img src="./background-image.jpg" alt="">
    </div>
    <div id="header">
        <div id="website-logo">
            <img src="./website-logo.jpg" alt="">
        </div>
        <div id="website-name">
            <div id="website-name-title">
                Movie Junction
            </div>
        </div>
    </div>
    <div id="search-area">
        <input type="text" placeholder="Search Movie" class="search-text" autofocus>
        <button type="button" class="search-button">Search</button>
    </div>
    <div class="current-movie">
        <div class="current-movie-poster">
            <img src="https://png.pngtree.com/thumb_back/fw800/back_our/20190621/ourmid/pngtree-red-creative-movie-poster-background-image_178867.jpg">
        </div>
        <div class="current-movie-info">
            <div class="current-movie-title"></div>
            <div class="current-movie-genres"></div>
            <div class="current-movie-overview"></div>
        </div>
    </div>
    <div class="recommendations-header">
        <h2>You may also like</h2>
    </div>
    <div class="recommendations"></div>
    <div id="footer">
        Made with <span>&#10084</span> by Debanjan Poddar
    </div>
</body>
</html>
